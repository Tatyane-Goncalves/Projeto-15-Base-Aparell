<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <main class="container">
        <img src="images/logo.svg" alt="icon" class="logo">
        <img src="images/hero-mobile.jpg" alt="person" class="person">

        <div class="text">
            <h1><span class="orange">We're</span> <br> coming <br> soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form id="form">
                <div class="input-container">
                    <input type="text" id="email" placeholder="Email Address">
                    <button class="btn">
                        <img src="images/icon-arrow.svg" alt="arrow icon">
                    </button>
                </div>
            </form> <!-- end form -->
        </div><!-- end text -->

        <div class="right-container">
            <img src="images/hero-desktop.jpg" alt="" class="person-desktop">
        </div><!-- end right container -->

        <div class="success"></div>
        <div class="error"></div>

    </main><!-- end main -->

    <footer>
       <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Tatyane-Goncalves/Projeto-15-Base-Aparell" target="_blank">Tatyane Gon√ßalves</a>
       </p>
    </footer>
</body>
</html>
